<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alexis Lemos - Especialista en Marketing Digital y Sistemas de Venta. 6 años de experiencia gestionando +$150K en Meta Ads, copywriting, automatizaciones y cierre de ventas. Disponible full-time inmediatamente.">
    <title>Alexis Lemos | Marketing Digital & Sistemas de Venta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --white: #f5f5f5;
            --accent-primary: #a12365;
            --accent-secondary: #d8ba4e;
            --accent-glow: #a1236540;
            --gray: #888;
            --dark-gray: #1a1a1a;
            --light-gray: #ccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--black);
            color: var(--white);
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
            cursor: default;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: 1000;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(161,35,101,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(161,35,101,0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            z-index: -1;
        }

        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
        }

        .blob-1 { top: -150px; right: -150px; background: radial-gradient(circle, #a1236540 0%, #d8ba4e20 50%, transparent 70%); }
        .blob-2 { bottom: -150px; left: -150px; animation-delay: -12s; background: radial-gradient(circle, #d8ba4e40 0%, #a1236520 50%, transparent 70%); }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40px, 40px) scale(1.05); }
            66% { transform: translate(-25px, 15px) scale(0.95); }
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
            transition: background 0.3s ease;
        }

        nav.scrolled {
            background: rgba(10,10,10,0.9);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 22px;
            letter-spacing: 3px;
            color: var(--accent-secondary);
        }

        .nav-contact {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--light-gray);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 140px 40px 90px;
            position: relative;
        }

        .hero-label {
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent-primary);
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards 0.4s;
        }

        .hero-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(70px, 14vw, 180px);
            line-height: 0.9;
            letter-spacing: -1px;
            margin-bottom: 35px;
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards 0.6s;
        }

        .hero-name .first {
            display: block;
            color: var(--white);
        }

        .hero-name .last {
            display: block;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            /* Glow para más impacto */
            filter: drop-shadow(0 0 20px rgba(161,35,101,0.6));
        }

        .hero-tagline {
            font-family: 'Syne', sans-serif;
            font-size: clamp(16px, 2.5vw, 26px);
            font-weight: 400;
            max-width: 650px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards 0.8s;
        }

        .hero-tagline strong {
            color: var(--accent-secondary);
            font-weight: 700;
        }

        .hero-cta {
            margin-top: 50px;
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards 1s;
        }

        .cta-button {
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--black);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(161,35,101,0.4);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(161,35,101,0.6);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards 1.2s;
        }

        .scroll-line {
            width: 50px;
            height: 1px;
            background: var(--accent-primary);
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scaleX(1); opacity: 0.8; }
            50% { transform: scaleX(0.6); opacity: 0.4; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ... TODO EL RESTO DEL CSS SIGUE IGUAL (stats, profile, experience, skills, contact, footer, media queries) ... */

        /* (Para no repetir, el resto es exactamente igual que el código anterior) */

    </style>
    <script>
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });
    </script>
</head>
<body>
    <!-- ... todo igual hasta hero ... -->

    <section class="hero">
        <div class="hero-label">Marketing Digital & Sistemas de Venta</div>
        <h1 class="hero-name">
            <span class="first">ALEXIS</span>
            <span class="last">LEMOS</span>
        </h1>
        <p class="hero-tagline">
            6 años vendiendo online. No en teoría, <strong>en la trinchera</strong>: armando campañas, escribiendo copys, optimizando hasta que los números cierran.
        </p>
        <div class="hero-cta">
            <a href="https://wa.me/5491167848890?text=Hola%20Alexis%2C%20vi%20tu%20CV%20y%20me%20interesa%20hablar%20de%20un%20proyecto%20de%20marketing%20digital" class="cta-button" target="_blank">HABLEMOS POR WHATSAPP</a>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-line"></div>
            <span>Scroll</span>
        </div>
    </section>

    <!-- ... todo el resto del HTML igual que antes (stats, profile, experience, skills, contact, footer) ... -->
</body>
</html>
